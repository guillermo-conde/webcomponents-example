<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vanilla Web Component Demo</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./CustomWebComponent.js"></script>
  </head>
  <body>
    <h1>Vanilla Web Component Demo</h1>

    <div>
        <my-custom-div id="square" class="square" size="100px">
